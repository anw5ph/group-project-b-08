{% load socialaccount %}
<html>

    <head>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
		crossorigin="anonymous">


    </head>

    <body>

        <header class="container-fluid ps-4" style="background-color:#232D4B; border-bottom: 10px solid #E57200;">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand fw-bold fs-1 text-white" href="#">Study Buddy Finder</a>
             
            </nav>
          </header>

            {% if user.is_authenticated %}

            <br>
            <h1><center>My Courses</center></h1>
            <div>
                <a class="btn btn-success" style="position:absolute; margin-right:2px; top:15%; right:0;" href="{% url 'study:course-add' %}" role="button" >Add Course</a>
                
            
            </div>
            <br><br>
            

            <div class="container h-100" style="top:50%; bottom:50%; width:100%;">
					<div class="row">
                        {% if courses_list %}
                            {% for course in courses_list %}
                                {% if course.student_course == user %}
                                    <button type="button" class="btn btn-outline-secondary" >{{ course.subject }} {{ course.course_number}}-{{course.course_section}} {{course.course_name}} </button>
                                    <br><br><br>
                                {% endif %}
                            {% endfor %} 
                        {% endif %} 

                    </div>
			</div>

            {% else %}
                <a href="{% provider_login_url 'google' %}">Login With Google</a>
            {% endif %}

          <footer class="text-center text-lg-start" style=" bottom:0; width:100%; height: 2.5rem;">
            <div class="text-center p-3" style="color: black; background-color: rgba(0, 0, 0, 0.2);">
              Â© 2022 Copyright:
              <a class="text-dark" href="https://github.com/uva-cs3240-s22/group-project-b-08/">B-08</a>
            </div>
          </footer>	


    </body>

</html>
