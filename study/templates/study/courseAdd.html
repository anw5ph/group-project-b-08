{% load socialaccount %}
<html>

    <head>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
		crossorigin="anonymous">


    </head>

    <body>

        <header class="container-fluid ps-4" style="background-color:#232D4B; border-bottom: 10px solid #E57200;">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand fw-bold fs-1 text-white" href="#">Study Buddy Finder</a>
             
            </nav>
          </header>

            {% if user.is_authenticated %}

            <br>

            <h1><center>Course Upload</center></h1>

            <div class="container h-100">
					<form class="form-example" action="{% url 'study:upload' %}" method="post">
						{% csrf_token %}
						
						<div class="row justify-content-center">
							<fieldset>
								
							{% if error_message %}<center><p style="color:red"><strong>One or more of the fields are empty.</strong></p></center>{% endif %}
						
							Subject:
							<div class="form-floating mb-3">
								<input class="form-control" type="text" placeholder="Default Input" name="subject" id="subject" value="{{ subject }}">
								<label style="color:gray;" for="subject"><i>Subject...</i></label>
							</div>
	
							Course Number:
							<div class="form-floating mb-3">
								<input class="form-control" type="text" placeholder="Default Input" name="course_number" id="course_number" value="{{ course_number }}">
								<label style="color:gray;"for="course_number"><i>Course Number...</i></label>
							</div>

                            Course Name:
							<div class="form-floating mb-3">
								<input class="form-control" type="text" placeholder="Default Input" name="course_name" id="course_name" value="{{ course_name }}">
								<label style="color:gray;"for="course_name"><i>Course Name...</i></label>
							</div>

                            Section:
							<div class="form-floating mb-3">
								<input class="form-control" type="text" placeholder="Default Input" name="course_section" id="course_section" value="{{ course_section }}">
								<label style="color:gray;"for="course_section"><i>Section...</i></label>
							</div>
							
							</fieldset>
                            <button type="submit" class="btn btn-primary btn-block">Upload</button>
							<!-- <input style="background-color: #f64c72; color:white;" type="submit" value="Submit"> -->
						</div>
					</form>
			</div>

            {% else %}
                <a href="{% provider_login_url 'google' %}">Login With Google</a>
            {% endif %}

          <footer class="text-center text-lg-start" style=" bottom:0; width:100%; height: 2.5rem;">
            <div class="text-center p-3" style="color: black; background-color: rgba(0, 0, 0, 0.2);">
              Â© 2022 Copyright:
              <a class="text-dark" href="https://github.com/uva-cs3240-s22/group-project-b-08/">B-08</a>
            </div>
          </footer>	


    </body>

</html>
